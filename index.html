<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatting dengan AI</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot">Halo! Saya di sini untuk membantu. Ada yang bisa saya bantu?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ketik pertanyaan Anda..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
